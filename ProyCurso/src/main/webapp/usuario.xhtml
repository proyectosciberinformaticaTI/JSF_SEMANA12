<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 
	<ui:composition template="/WEB-INF/templates/plantilla.xhtml" >

	<ui:define name="content">

	<h:form>
		<p:fieldset legend="Usuario">
			<p:panelGrid columns="2">
				<p:outputLabel value="Nombres y Apellidos"/>
				<p:outputLabel value="#{sesionBean.usuario.name}" />
				
				<p:outputLabel value="Fecha de Nacimiento"/>
				<p:outputLabel value="#{sesionBean.usuario.birthday}" />
				
				<p:outputLabel value="Foto de Perfil"/>
				<h:graphicImage value="#{sesionBean.urlFoto}" />
				
				<p:dataList value="#{sesionBean.idiomas}" var="idioma">
					#{idioma}
				</p:dataList>
			</p:panelGrid>
		</p:fieldset>
				
	</h:form>
	
	</ui:define>
	</ui:composition>
</body> 
</html>
